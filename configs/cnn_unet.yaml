name: cnn_unet
transform:
  resized_imaged:
    size: [256, 256]
dataset:
  data_dir: dataset/train
  has_label: true
  train_split: 0.8
  random_seed: 42
train_dataset:
  data_dir: dataset/train
  has_label: true
valid_dataset:
  data_dir: dataset/train
  has_label: true
data_augmentation:
  brightness_factor_range: [0.9, 1.1]
  contrast_factor_range: [0.9, 1.1]
  rotation_degrees: 10
  noise_std: 0.01
  crop_size: [256, 256]
train_loader:
  batch_size: 4
  num_workers: 2
  shuffle: true
valid_loader:
  batch_size: 1
  num_workers: 1
  shuffle: false
model:
  type: UNet
  in_channels: 1
  out_channels: 1
optimizer:
  type: Adam
  lr: 0.0001
  weight_decay: 0.0001
lr_scheduler:
  type: CosineAnnealingLR
  T_max: 100
trainer:
  n_epoch: 100
  early_stopping_patience: 15
checkpoint:
  path: cnn_unet_best.pth
